<div class="da-content-banner">
  <d-breadcrumb>
    <d-breadcrumb-item>
      <a routerLink="/">首页</a>
    </d-breadcrumb-item>
    <d-breadcrumb-item>Google Map</d-breadcrumb-item>
    <d-breadcrumb-item>Direction 路线规划</d-breadcrumb-item>
  </d-breadcrumb>
  <div class="da-content-banner-title">
    Direction 示例
  </div>
  <div class="summary-markdown">
    <markdown ngPreserveWhitespaces>
      官方推荐使用 **@angular/google-map**
    </markdown>
  </div>
</div>
<div class="da-content-wrapper">
  <da-layout-row [daGutter]="[24, 24]">
    <da-col-item [daSpan]="24" [daXs]="24">
      <div class="da-content-card">

        <div class="map-container">
          <google-map #googleMap width="100%" height="100%" [options]="mapOptions">
            <map-directions-renderer *ngIf="directionsResult"
                                     [directions]="directionsResult">
            </map-directions-renderer>
            <!-- <map-marker *ngFor="let marker of lstOfMarker"
                        [position]="marker.position"
                        [options]="marker.options">
            </map-marker> -->
          </google-map>
        </div>
        
        <div class="edit-panel">
          <form [formGroup]="inputForm">
            <div class="input-item">
              <label class="title">Source</label>
              <input formControlName="source" type="text">
            </div>
            <div class="input-item">
              <label class="title">Destination</label>
              <input formControlName="destination" type="text">
            </div>
            <div>
              <d-button (click)="getDirection(inputForm.value)" [disabled]="inputForm.invalid">Get Directions</d-button>
              <br><br>
              <d-button (click)="customRenderDirection(inputForm.value)" [disabled]="inputForm.invalid">Custom Directions</d-button>
            </div>
          </form>
        </div>

      </div>
    </da-col-item>
  </da-layout-row>
</div>
