<div class="da-content-banner">
  <d-breadcrumb>
    <d-breadcrumb-item>
      <a routerLink="/">首页</a>
    </d-breadcrumb-item>
    <d-breadcrumb-item>Google Map</d-breadcrumb-item>
    <d-breadcrumb-item>Geocoder 地址转义</d-breadcrumb-item>
  </d-breadcrumb>
  <div class="da-content-banner-title">
    Geocoder 示例
  </div>
  <div class="summary-markdown">
    <markdown ngPreserveWhitespaces>
      官方推荐使用 **@angular/google-map**
    </markdown>
  </div>
</div>
<div class="da-content-wrapper">
  <da-layout-row [daGutter]="[24, 24]">
    <da-col-item [daSpan]="24" [daXs]="24">
      <div class="da-content-card">

        <form [formGroup]="geocoderFrom">
          <input formControlName="orgAddress" type="text">
        </form>
        
        <d-button (click)="ConvertAddress()">Convert Address</d-button>
        
        <div *ngIf="formatted_address">
          {{ formatted_address }}
        </div>

      </div>
    </da-col-item>
  </da-layout-row>
</div>
