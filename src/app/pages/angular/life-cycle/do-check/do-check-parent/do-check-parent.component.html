<div class="da-content-banner">
  <d-breadcrumb>
    <d-breadcrumb-item>
      <a routerLink="/">首页</a>
    </d-breadcrumb-item>
    <d-breadcrumb-item>Angular</d-breadcrumb-item>
    <d-breadcrumb-item>生命周期</d-breadcrumb-item>
    <d-breadcrumb-item>DoCheck</d-breadcrumb-item>
  </d-breadcrumb>
  <div class="da-content-banner-title">
    DoCheck
  </div>
  <div class="summary-markdown">
    <markdown ngPreserveWhitespaces>
      ## DoCheck
  
      自定义变更检测逻辑<br>
      `ngDoCheck()` 的触发频率非常多，对于性能是较大的考验<br>
      投影内容、子组件、自身的属性 的变化，都会触发，所以适当且要轻量使用
    </markdown>
  </div>
</div>
<div class="da-content-wrapper">
  <da-layout-row [daGutter]="[24, 24]">
    <da-col-item [daSpan]="24" [daXs]="24">
      <div class="da-content-card">

        <label for="power-input" class="title">Power:</label>
        <input type="text" id="power-input" [(ngModel)]="power" />

        <label for="hero-name" class="title">Hero Name:</label>
        <input type="text" id="hero-name" [(ngModel)]="hero.name" />

        <button (click)="reset()">Reset Log</button>

        <app-do-check [hero]="hero" [power]="power"></app-do-check>

      </div>
    </da-col-item>
  </da-layout-row>
</div>
